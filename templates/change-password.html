{% extends 'loginbase.html' %}
{% load static %}
{% block main %}
<h1 style="margin-left: 550px;">Change Password</h1><br>
<form method="post" style="width: 560px; margin-left: 460px; margin-top: 20px;">
    {% csrf_token %}
    {{form.as_p}}
    <div class="col-lg-12">
        <input class="btn btn-main btn-round-full" style="width: fit-content; margin-left: 150px;" name="submit" type="submit" value="change-password"/>
    </div>
</form>
{% endblock %}
