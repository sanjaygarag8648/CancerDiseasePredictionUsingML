      <div class="col-lg-12" style="align-content: center;">

                    <th>Prediction Date</th>
                    <th>Action</th>

                {% for prediction in predictions %}
                <tr>
                    <td>{{forloop.counter}}</td>
                   
                    <td>{{prediction.predicted_on}}</td>
                    
                    <td><a href="{% url 'prediction_view' prediction.id %}" class="btn btn-primary">View</a></td>
